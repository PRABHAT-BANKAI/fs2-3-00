<!-- 
 Fonts & Icons Attachment
- Font Attachment : online Attachment
- Icon Attachment : IcoMoon

- Font Awesome & SVG Icon Favicon
- Ex : Font & Icon Attachment Practice -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- favicon -->
    <link rel="icon" href="./icons/star-solid-full.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=Bungee+Tint&family=Dancing+Script:wght@400..700&family=Fugaz+One&family=Luckiest+Guy&family=Noto+Sans+Hanunoo&family=Pacifico&family=Permanent+Marker&family=Rubik+Bubbles&family=Sixtyfour+Convergence&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      p {
        font-family: Arial, Helvetica, sans-serif;
      }
      .aguafina-script-regular {
        font-family: "Aguafina Script", cursive;
        font-weight: 400;
        font-style: normal;
      }
      .bungee-tint-regular {
        font-family: "Bungee Tint", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .text {
        text-align: center;
        text-decoration: underline;
      }
      .under{
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <p class="aguafina-script-regular bungee-tint-regular">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Earum expedita
      eos rerum quod labore velit, exercitationem, molestias necessitatibus
      animi sint quidem ipsum inventore magni accusamus provident culpa ea
      nostrum omnis.
    </p>

    <p class="text"><i class="fa-solid fa-star"></i> star</p>
    <i class="fa-solid fa-star fa-rotate-180" style="color: #ffd43b"></i>
    <i class="fa-solid fa-star fa-rotate-180 fa-2xl" style="color: #2de19c"></i>
    <i
      class="fa-solid fa-star fa-spin fa-spin-reverse fa-2xl"
      style="color: #2de19c"
    ></i>
    <img src="./icons/star-solid-full.svg" alt="" />
    <p class="under"><i class="fa-solid fa-user fa-bounce "></i> profile</p>
  </body>
</html>
