<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form tag</h1>

    <form action="">
      <fieldset>
        <legend>Registeration form </legend>
      <div>
        <label for="name">Name: </label>
        <input
          id="name"
          type="text"
          placeholder="Enter your user name"
          required
        />
      </div>

      <div>
        <label for="email" for="">Email: </label>
        <input id="email" type="email" />
      </div>
      <div>
        <label for="">Password: </label>
        <input type="password" />
      </div>
      <div>
        <label for="">Telephone No.: </label>
        <input placeholder="" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" type="tel" />
      </div>
      <div>
        <label for="">color select : </label>
        <input type="color" />
      </div>
      <div>
        <label for="">Range : </label>
        <input type="range" />
      </div>
      <div>
        <label for="">File uploads : </label>
        <input type="file" multiple />
      </div>
      <div>
        <label for="">Date : </label>
        <input type="date" multiple />
      </div>
      <div>
        <label for="">Gender : </label>
        <input name="gender" type="radio" />Male
        <input name="gender" type="radio" />Female
      </div>
      <div>
        <label for="">Hobby:</label>
        <input type="checkbox" /> Gaming <input type="checkbox" /> Reading
        <input type="checkbox" />cycling
      </div>
      <div>
        <label for="">Sports :</label>
        <select name="" id="">
          <option value="">Cricket</option>
          <option value="">Table Tennis</option>
          <option selected value="">Basketball</option>
          <option value="">vollyball</option>
        </select>
      </div>
      <div>
        <label for="">Description</label>
        <textarea name="" id=""></textarea>
      </div>
      <button>Submit</button>
      <input type="submit" />
      <input type="reset" />
      </fieldset>
    </form>
    <button>SuBMIT</button>
  </body>
</html>
